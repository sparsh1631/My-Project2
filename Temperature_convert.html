<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0074cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="0.01">
        <button onclick="convertToFar()">Convert to Fahrenheit</button>
        <button onclick="convertToCel()">Convert to Celsius</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToFar() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerHTML = `${celsius} Celsius = ${fahrenheit.toFixed(2)} Fahrenheit`;
        }

        function convertToCel() {
            var fahrenheit = parseFloat(document.getElementById('celsius').value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('result').innerHTML = `${fahrenheit} Fahrenheit = ${celsius.toFixed(2)} Celsius`;
        }
    </script>
</body>
</html>
